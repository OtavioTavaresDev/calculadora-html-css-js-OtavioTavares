<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
    <title>calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2d2d2d;
            background-image:  linear-gradient(21deg, #002eff, #00d3ff, #00ffcb);;
        }

        #codigo{
            width: 320px;
            height: 364px;
        }
    </style>
</head>
<body>
    <div id="div1" style="background-color: #727272cf; border-radius: 5px; width: 320px; height: 364px; box-shadow: -5px -5px 15px rgba(0,0,0,0.30), 10px 5px 10px rgba(0,0,0,0.30); border: 1px solid #000000ab;">
        <input type="text" id="visor" name="visor" style="margin-top: 10px; background-color:#ffffff78; width: 301px; border: 1px solid #3c4043; border-radius: 8px; padding: 10px 14px 0 10px; height: 72px; margin-left: 10px">
        <div id="codigo">
            <input class="calc"  onclick="visor.value = ''" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="c">
            <input class="calc"  onclick="visor.value += '+'" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="+">
            <input class="calc"  onclick="visor.value += '-'" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="-">
            <input class="calc"  onclick="visor.value += '*'" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: -1px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="x">
            <input class="calc"  onclick="visor.value += '/'" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="รท">
            <input class="calc"  onclick="visor.value += '9'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="9">
            <input class="calc"  onclick="visor.value += '8'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="8">
            <input class="calc"  onclick="visor.value += '7'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: -1px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="7">
            <input class="calc"  onclick="visor.value += '6'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="6">
            <input class="calc"  onclick="visor.value += '5'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="5">
            <input class="calc"  onclick="visor.value += '4'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="4">
            <input class="calc"  onclick="visor.value += '3'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: -1px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="3">
            <input class="calc"  onclick="visor.value += '2'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="2">
            <input class="calc"  onclick="visor.value += '1'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="1">
            <input class="calc"  onclick="visor.value += '0'" style="background-color: #3c4043; color: #e8eaed; width: 60px; height: 50px; margin: 10px; border-radius: 4px; border: 1px solid #3c4043" type="button" value="0">
            <input class="calc"  onclick="visor.value = eval(visor.value)" style="font-size: 1.2rem; background-color: #2d2d2d; color: #e8eaed; width: 60px; height: 50px; margin: -1px; border-radius: 4px; border: 1px solid #2d2d2d" type="button" value="=">
        </div>
    </div>
    
</body>
</html>
